version: '3.9'

services:
  db:
    image: postgres:latest
    container_name: revault-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Jalen123  # <- Required!
      POSTGRES_DB: revault
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: revault-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:Jalen123@db:5432/revault

volumes:
  pgdata:
